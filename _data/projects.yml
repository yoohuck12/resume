  description: OS can be installed in various environment such as Desktop, Notebook, Server, Virtual environment (VMWare, Virtual box, Hyper-V), Embedded computers, Dummy computers without hard drive. 
  Also, firmwares are very various in their vendor, type, and ages. For example, different vendors use different management skills for ROM variables, so we should carefully determine how to insert the variables of OS into ROM.
  There are many naming issues in many different hardware interface. For example, a storage can be linked to a computer by using SCSI, SAS, SATA, and these interfaces are named differently in devfs of linux.
